[application]

name="Don't be greedy!"
main_scene="res://Scenes/Game.tscn"
main_loop_type=""
icon="res://icon.png"

[autoload]

Sounds="*res://MiniScenes/Sounds.tscn"
GameData="*res://AutoLoad/GameData.tscn"

[display]

test_width=1280
test_height=720
height=540
width=960
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_jump=[key(Space), jbutton(0, 0), key(Shift)]

[physics_2d]

motion_fix_enabled=true
