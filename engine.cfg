[application]

name="Don't be greedy!"
main_scene="res://Scenes/World.tscn"
main_loop_type=""
icon="res://icon.png"

[autoload]

GameData="*res://AutoLoad/GameData.tscn"

[display]

height=540
width=960
fullscreen=false
test_width=1920
test_height=1080
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
ui_jump=[key(Space), jbutton(0, 0)]

[physics_2d]

motion_fix_enabled=true
